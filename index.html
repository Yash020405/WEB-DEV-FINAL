<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Social</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="header">
        <div class="logo"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"></div>
        <div class="sst-social"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"></div>
    </div>
    <div class="main-cont">

    </div>
    <div class="tweet">
        <div class="top">
            <img class="profile" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
            <textarea class="textarea-cont" placeholder="Type your thoughts here....."></textarea>
        </div>
        <div class="bottom">
            <div class="word-count">0/100</div>
            <div class="post">
                <button class="btn-post">Post</button>
            </div>
        </div>
    </div>
    </body>
    <script src="./script.js"></script>
</body>
</html>
